<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
     .main-div{
        width: 100%;
        background-color: #0f0f0f;
        display: flex;
        justify-content: center;
     }
     .sec-div{
         width: 40%;
         height: 600px;
         background-color: antiquewhite;
         border-radius: 10px;
         border: 5px solid #f09c2e;
         margin-top: 200px;
             box-shadow: 0 0 10px 0 antiquewhite, /* Shadow color with blur effect */
                0 0 10px 0 antiquewhite, /* Shadow color with blur effect */
                0 0 10px 0 antiquewhite, /* Shadow color with blur effect */
                0 0 10px 0 antiquewhite;
     }
     body{
        background-color: #0f0f0f;
     }
     #firstuser{
     padding: 15px 250px 15px 5px;
     border-radius: 5px;
     margin-left: 25%;
     margin-top: 80px;
     border: 1px solid black;
     }
     #seconduser{
        padding: 15px 250px 15px 5px;
     border-radius: 5px;
     margin-left: 25%;
     margin-top: 20px;
     border: 1px solid black;
    }
    .button{
        padding: 10px 30px 10px 30px;
     border-radius: 5px;
     margin-left: 25%;
     margin-top: 20px;
     border: 1px solid black;
     font-size: larger;
    }
    
    .button:hover {
        background-color: red;
        color: white;
        border: transparent;
    }
    #print{
       text-align: center;
       font-size: 2rem;
       margin-top: 50px;
       font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
       color: red;
       font-weight: bold;
    }
    h1{
        margin-top: 30px; 
        text-align: center;
        font-size: 2.5rem;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        font-weight: bold;
        font-style: italic;
        color: darkslategrey;
    }
    </style>
</head>
<body> 
<div class="main-div">
    <div class="sec-div">
        <h1>Plus Calculator</h1>
        <input type="text" id="firstuser" placeholder="123... calculate"><br>
        <input type="text" id="seconduser" placeholder="123... calculate"><br>
     <button onclick="result()" class="button">Plus Now</button>
     <span><p id="print">Result</p></span>
    </div>
</div>
     <script src="app.js"></script>
</body>
</html>
