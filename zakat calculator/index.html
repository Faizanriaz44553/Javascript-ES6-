<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zakat Calculator</title>
</head>
<body>
    <h1>Zakat Calculator</h1>
    <label for="amount">Enter Cash Amount:</label>
    <input type="number" id="amount"><br><br>
    <label for="gold">Enter Gold Weight (in grams):</label>
    <input type="number" id="gold"><br><br>
    <label for="amount-gold">Enter Current Price of Gold per Gram:</label>
    <input type="number" id="amount-gold"><br><br>
    <button onclick="calculateZakat()">Calculate Zakat</button><br><br>
    <p id="zakat-result"></p>
<script src="app.js"></script>
</body>
